<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudoku Game</h1>
            <div class="game-info">
                <div class="timer">
                    <span>Time: </span>
                    <span id="timer">00:00</span>
                </div>
                <div class="difficulty">
                    <label for="difficulty-select">Difficulty:</label>
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <div class="game-controls">
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
                <button id="solve-btn" class="btn btn-secondary">Solve</button>
                <button id="check-btn" class="btn btn-secondary">Check</button>
                <button id="hint-btn" class="btn btn-secondary">Hint</button>
                <button id="clear-btn" class="btn btn-danger">Clear</button>
            </div>

            <div class="sudoku-container">
                <div id="sudoku-grid" class="sudoku-grid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
            </div>

            <div class="number-pad">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="number-btn erase-btn" data-number="0">Erase</button>
            </div>

            <div class="game-status">
                <div id="status-message" class="status-message"></div>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Mistakes:</span>
                        <span id="mistakes-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Hints Used:</span>
                        <span id="hints-count">0</span>
                    </div>
                </div>
            </div>
        </main>

        <div id="victory-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Congratulations! ðŸŽ‰</h2>
                <p>You completed the Sudoku puzzle!</p>
                <div class="victory-stats">
                    <p>Time: <span id="final-time"></span></p>
                    <p>Mistakes: <span id="final-mistakes"></span></p>
                    <p>Hints Used: <span id="final-hints"></span></p>
                </div>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                <button id="close-modal-btn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="sudoku.js"></script>
</body>
</html>
